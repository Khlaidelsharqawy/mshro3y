<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - ماتريالك</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="auth.js" defer></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-6">إنشاء حساب جديد</h1>
    
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="fullName" class="block mb-1 text-sm font-medium">الاسم الكامل</label>
        <input type="text" id="fullName" required placeholder="أدخل اسمك الكامل"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div>
        <label for="phone" class="block mb-1 text-sm font-medium">رقم الهاتف</label>
        <input type="tel" id="phone" required placeholder="+201234567890"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p class="text-xs text-gray-500 mt-1">يجب أن يبدأ بـ +20</p>
      </div>
      
      <div>
        <label for="password" class="block mb-1 text-sm font-medium">كلمة المرور</label>
        <input type="password" id="password" required placeholder="أدخل كلمة المرور"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p class="text-xs text-gray-500 mt-1">يجب أن تكون 6 أحرف على الأقل</p>
      </div>
      
      <button type="submit" id="submitBtn"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
        <div id="spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-2"></div>
        <span id="btnText">إنشاء حساب</span>
      </button>
    </form>
    
    <div id="errorMsg" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden"></div>
    
    <p class="mt-4 text-center text-sm">
      لديك حساب بالفعل؟ <a href="login.html" class="text-blue-600 hover:underline">سجل دخولك</a>
    </p>
    
    <div class="mt-6 text-center">
      <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">← العودة للرئيسية</a>
    </div>
  </div>
</body>
</html>
